<!doctype html>
<html lang="en">

<head>
    <title>PAUSD Zoom Class Tracker</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="popup.css">
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="schedule.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Upcoming</a></li>
            <li><a href="#tabs-2">Links</a></li>
            <li><a href="#tabs-3">Full Schedule</a></li>
        </ul>
        <div id="tabs-1">
            <p>NOTE: Does not account for alternate schedules. Check <u id="ugwalink">UGWA</u> for that.</p>
            <h4 id="timetext">Time: </h4>
            <h2 id="currenttext">Current</h2>
            <div id="currentdiv"></div>
            <h2 id="upcomingtext">Upcoming</h2>
            <div id="upcomingdiv"></div>
            <h2 id="passedtext">Passed</h2>
            <div id="passeddiv"></div>
        </div>
        <div id="tabs-2">
            <label for="p1">1:</label>
            <input type="text" id="p1" class="pinput">
            <button id="p1button" class="pbutton">Open</button><br><br>

            <label for="p2">2:</label>
            <input type="text" id="p2" class="pinput">
            <button id="p2button" class="pbutton">Open</button><br><br>

            <label for="p3">3:</label>
            <input type="text" id="p3" class="pinput">
            <button id="p3button" class="pbutton">Open</button><br><br>

            <label for="p4">4:</label>
            <input type="text" id="p4" class="pinput">
            <button id="p4button" class="pbutton">Open</button><br><br>

            <label for="p5">5:</label>
            <input type="text" id="p5" class="pinput">
            <button id="p5button" class="pbutton">Open</button><br><br>

            <label for="p6">6:</label>
            <input type="text" id="p6" class="pinput">
            <button id="p6button" class="pbutton">Open</button><br><br>

            <label for="p7">7:</label>
            <input type="text" id="p7" class="pinput">
            <button id="p7button" class="pbutton">Open</button><br><br>

            <label for="pSELF">SELF:</label>
            <input type="text" id="pSELF" class="pinput">
            <button id="pSELFbutton" class="pbutton">Open</button><br><br>
        </div>
        <div id="tabs-3">
            <img src="GunnBellSchedule.png" width="500" id="fullschedule">
        </div>
    </div>
</body>

</html>
